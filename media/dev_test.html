        a {
            color: #007bff;
            text-decoration: none;
        }
        /* Hlavička */
        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 20px;
            text-align: center;

            margin: 0;
            font-size: 36px;
            letter-spacing: 2px;
        }
        /* Navigace */
        nav {
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            padding: 10px;
            text-align: center;
            transition: background-color 0.3s;
        }

            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;

            background-color: rgba(255, 255, 255, 0.2);
        }
        /* Obsah */

            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }
        section {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s;
        }
        section:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        section h2 {
            color: #333;
            margin-bottom: 10px;
        }
        section p {
            color: #666;
            margin-bottom: 20px;
        }
        /* Zápatí */
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        /* Animace změny pozadí */
        @keyframes changeBackground {
            0% {
                background-color: #ff9a9e;
            }
            25% {
                background-color: #fad0c4;
            }
            50% {
                background-color: #a18cd1;
            }
            75% {
                background-color: #fbc2eb;
